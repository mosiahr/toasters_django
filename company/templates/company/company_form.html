{% extends 'core/base.html' %}
{% load i18n %}

{% block title %}
    {{ title }}
{% endblock %}


{% block content  %}
<div class="row">
    <div class="card small-9 medium-5 large-4 float-center">
         <div class="card-divider">
            {% if title %}<h4 class=''>{{ title }}</h4>{% endif %}
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button type='submit' class='button success small expanded'>{% trans "Add company" %}</button>
        </form>
    </div>
</div>
{% endblock %}
