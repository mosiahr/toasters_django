{% load staticfiles %}
{% load i18n %}
<div class="align-center" id="form-filter">
    <form class="" action="" method="get">
        {% for field in form %}
            <label for="{{ field.name }}">{{ field.label|safe }}</label>
            {{ field }}
        {% endfor %}
        <button class="hollow button success expanded" type="submit">
            {% trans "Search" %}
        </button>
    </form>
</div>
