{% load i18n %}
<div class="align-center" id="form-filter">
<form action="" method="get">
    {% for field in form %}
        <label for="{{ field.name }}">{{ field.label|safe }}</label>
        {{ field }}
    {% endfor %}
    <button class="input-group-button hollow button expanded" type="submit">
        {% trans "Search" %}
    </button>
</form>
</div>
