{% extends 'core/base.html' %}
{% load i18n %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="grid-x">
        <div class="cell small-9 medium-5 large-4 float-center">
            <div class="card">
                <div class="card-divider">
                    <h4>{{ title }}</h4>
                </div>
                <div class="card-section">
                    {% trans "Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one." %}
                    <br><br>
                    <form action="" data-abide novalidate method="post">{% csrf_token %}
                        {{ form }}
                        <button type='submit' class='button success small expanded'>
                            {% trans "Reset my password" %}</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
