{% extends  'core/base.html' %}
{% load i18n %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="grid-x">
        <div class="cell small-9 medium-4 large-3 float-center">
            <div class="card">
                <div class="card-divider">
                    {% if title %}<h4 class=''>{{ title }}</h4>{% endif %}
                </div>
                <div class="card-section">
                    <form method="post">
                        {% csrf_token %}
                        {{ form }}
                        <button type='submit' class='button success small expanded'>{% trans "Save changes" %}</button>
                        <a class="button secondary small expanded" href="{% url 'accounts:home' %}">{% trans "Cancel" %}</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
