{% extends 'core/base.html' %}
{% load i18n %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="grid-x">
        <div class="cell small-9 medium-5 large-4 float-center">
            <div class="card ">
                <div class="card-divider">
                    <h4>{{ title }}</h4>
                </div>
                <div class="card-section">
                    <form action="" method="post">{% csrf_token %}
                        {{ form }}
                        <br>
                        <br>
                        <input class="button success small expanded" type="submit" value="{{ title }}"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
